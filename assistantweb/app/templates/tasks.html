{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Tasks</h1>
    
    <form action="{{ url_for('main.add_task') }}" method="POST" class="mb-4">
        <div class="form-group">
            <input type="text" name="description" class="form-control" placeholder="New task..." required>
        </div>
        <div class="form-group">
            <input type="date" name="due_date" class="form-control">
        </div>
        <div class="form-group">
            <select name="priority" class="form-control">
                <option value="Low">Low</option>
                <option value="Medium" selected>Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <div class="task-list">
        {% for task in tasks %}
        <div class="task-item {% if task.completed %}completed{% endif %}">
            <input type="checkbox" 
                   {% if task.completed %}checked{% endif %}
                   onclick="toggleTask({{ task.id }})">
            <span>{{ task.description }}</span>
            {% if task.due_date %}
            <span class="due-date">Due: {{ task.due_date.strftime('%Y-%m-%d') }}</span>
            {% endif %}
            <span class="priority {{ task.priority.lower() if task.priority else '' }}">{{ task.priority or 'No Priority' }}</span>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
