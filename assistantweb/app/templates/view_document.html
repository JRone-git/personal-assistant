{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5>{{ document.title }}</h5>
        <a href="{{ url_for('main.documents') }}" class="btn btn-outline-secondary">Back to Documents</a>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <small class="text-muted">Type: {{ document.doc_type }}</small>
            <small class="text-muted ms-3">Uploaded: {{ document.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
        </div>
        
        <div class="card mb-3">
            <div class="card-header">
                <h6 class="mb-0">Summary</h6>
            </div>
            <div class="card-body">
                {{ document.summary }}
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h6 class="mb-0">Full Content</h6>
            </div>
            <div class="card-body">
                <pre class="content-display">{{ document.content }}</pre>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
.content-display {
    white-space: pre-wrap;
    font-family: inherit;
    background: none;
    border: none;
    padding: 0;
    margin: 0;
}
</style>
{% endblock %}
