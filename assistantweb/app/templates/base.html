# app/templates/base.html
<!DOCTYPE html>
<html>
<head>
    <title>Personal Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Assistant</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('main.chat') }}">Chat</a>
                <a class="nav-link" href="{{ url_for('main.tasks') }}">Tasks</a>
                <a class="nav-link" href="{{ url_for('main.notes') }}">Notes</a>
                <a class="nav-link" href="{{ url_for('main.documents') }}">Documents</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
