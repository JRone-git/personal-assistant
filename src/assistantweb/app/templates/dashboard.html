<!-- app/templates/dashboard.html -->
{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Tasks</h5>
            </div>
            <div class="card-body">
                <div class="list-group">
                    {% for task in tasks %}
                    <div class="list-group-item">
                        <h6>{{ task.description }}</h6>
                        <small class="text-muted">Due: {{ task.due_date }}</small>
                        <span class="badge bg-{{ task.priority|lower }}">
                            {{ task.priority }}
                        </span>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Notes</h5>
            </div>
            <div class="card-body">
                <!-- Notes list -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
